<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">


    <form action="/mail2" th:object="${checkUserInput}" method="post">

        <div>
            <label for="userinput">인증코드</label>
            <input type="text" id="userinput" th:field="*{userinput}"  class="form-control">
        </div>





        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">인증하기</button>
            </div>

        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
